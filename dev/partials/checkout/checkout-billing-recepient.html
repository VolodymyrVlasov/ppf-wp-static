<h3 class="text_24">Ваші контактні дані</h3>
<div class="row gap width_100">
    <div class="checkout_input_text" id="billing_first_name_field" data-priority="10">
        <label for="billing_first_name">* Імʼя</label>
        <input type="text" name="billing_first_name" id="billing_first_name" autocomplete="on" required="true" placeholder="Тарас"> 
    </div>
    <div class="checkout_input_text form-row my-custom-class" id="billing_mrkvnp_patronymics_field" data-priority="136" style="display: none;">
        <label for="billing_mrkvnp_patronymics" class="">По батькові</label>
        <input type="text" class="input-text " name="billing_mrkvnp_patronymics" id="billing_mrkvnp_patronymics"  autocomplete="on" disabled="disabled">
    </div>
    <div class="checkout_input_text" id="billing_last_name_field" data-priority="20">
        <label for="billing_last_name">Прізвище</label>
        <input type="text" name="billing_last_name" id="billing_last_name" autocomplete="on" required="true" placeholder="Шевченко">
    </div>
</div>
<div class="row gap width_100">
    <div class="checkout_input_text" id="billing_phone_field" data-priority="100">
        <label for="billing_phone">Мобільний телефон</label>
        <input type="tel" id="billing_phone" required="true" placeholder=" +38 077 777 7777" name="billing_phone" autocomplete="on">
    </div>
    <div class="checkout_input_text" id="billing_email_field" data-priority="110">
        <label for="billing_email">Електронна пошта</label>
        <input type="email" name="billing_email" id="billing_email"  autocomplete="on" required="true" placeholder="superman@shevchenko.ua"><!-- EMAIL_ADDRESS -->
    </div>
</div>
